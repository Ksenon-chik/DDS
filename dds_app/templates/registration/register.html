{% extends 'base.html' %}

{% block content %}
  <h2>Регистрация нового пользователя</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
  </form>
  <p class="mt-2">
    Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a>
  </p>
{% endblock %}
