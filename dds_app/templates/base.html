{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Barter Platform</title>
  {# Стили админки Django для единообразия оформления #}
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
  <link rel="stylesheet" href="{% static 'admin/css/dashboard.css' %}">
  {# Bootstrap 5 #}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <header class="mb-4">
    <h1><a href="{% url 'index' %}" class="text-decoration-none text-dark">Barter Platform</a></h1>
    <nav class="nav">
      <a class="nav-link" href="{% url 'index' %}">Главная</a>
      <a class="nav-link" href="{% url 'ad_create' %}">Создать объявление</a>
      {% if user.is_authenticated %}
        <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
      {% else %}
        <a class="nav-link" href="{% url 'login' %}">Войти</a>
        <a class="nav-link" href="{% url 'register' %}">Регистрация</a>
      {% endif %}
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
